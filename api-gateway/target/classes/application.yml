server:
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery.locator: # Bu qismni qo'shing!
        enabled: true
        lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment} # RewritePath'ni to'g'rilash
            - name: AuthenticationFilter
              args:
                excludedUrls: /register,/login # Vergul bilan ajratish

        - id: classificator-service
          uri: lb://classificator-service
          predicates:
            - Path=/api/classificator/**
          filters:
            - RewritePath=/api/classificator/(?<segment>.*), /${segment} # RewritePath'ni to'g'rilash
            - name: AuthenticationFilter
              args:
                excludedUrls: # Agar Classificator uchun excludedUrls bo'lmasa, shunday qoldiring yoki `[]` yozing
            - name: CircuitBreaker
              args:
                name: classificator-service-breaker
                fallbackUri: forward:/fallback/classificator # Bu endpoint mavjudligiga ishonch hosil qiling

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost # Gateway uchun localhost hostname'i odatda yaxshi

management:
  endpoints:
    web:
      exposure:
        include: "*" # Actuator endpointlarini ochish tavsiya etiladi

